<!doctype html>
<html ng-app="ui.bootstrap.demo">

<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.5.js"></script>
  <script src="example.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  
  <!--  https://angular-ui.github.io/bootstrap/#!#%2Ftypeahead  -->
</head>

<body>

  <style>
    .typeahead-demo .custom-popup-wrapper {
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 1000;
      display: none;
      background-color: #f9f9f9;
    }
    
    .typeahead-demo .custom-popup-wrapper > .message {
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      color: #868686;
    }
    
    .typeahead-demo .custom-popup-wrapper > .dropdown-menu {
      position: static;
      float: none;
      display: block;
      min-width: 160px;
      background-color: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }
  </style>

  <script type="text/ng-template" id="customTemplate.html">
    <a>
      <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
      <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    </a>
  </script>

  <script type="text/ng-template" id="customPopupTemplate.html">
    <div class="custom-popup-wrapper" ng-style="{top: position().top+'px', left: position().left+'px'}" style="display: block;" ng-show="isOpen() && !moveInProgress" aria-hidden="{{!isOpen()}}">
      <p class="message">select location from drop down.</p>

      <ul class="dropdown-menu" role="listbox">
        <li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
          <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
        </li>
      </ul>
    </div>
  </script>

  <div class='container-fluid typeahead-demo' ng-controller="TypeaheadCtrl">

    <h4>Limited - model not set unless input matches available options</h4>
    <pre>Model: {{selected | json}}</pre>
    <input type="text" 
    ng-model="selected" 
    typeahead-show-hint="true"
    typeahead-focus-first="false"
    typeahead-editable="false" 
    uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">

    <h4>Not limited - model set as soon as you start typing</h4>
    <pre>Model: {{selected2 | json}}</pre>
    <input type="text" ng-model="selected2" 
    typeahead-show-hint="true" 
    typeahead-focus-first="false"
    typeahead-editable="true" 
    uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">


  </div>
</body>

</html>
